apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: yaobank
  labels:
    app: database
spec:
  ports:
  - port: 2379
    name: http
  selector:
    app: database
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: database
  namespace: yaobank
  labels:
    app: yaobank
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: database
  namespace: yaobank
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: database
        version: v1
        fw-zone: restricted
    spec:
      serviceAccountName: database
      containers:
      - name: database
        image: docker.io/spikecurtis/yaobank-database:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 2379
        command: ["etcd"]
        args:
          - "-advertise-client-urls" 
          - "http://database:2379"
          - "-listen-client-urls"
          - "http://0.0.0.0:2379"
---
apiVersion: v1
kind: Service
metadata:
  name: summary
  namespace: yaobank
  labels:
    app: summary
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: summary
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: summary
  namespace: yaobank
  labels:
    app: yaobank
    database: reader
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: summary
  namespace: yaobank
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: summary
        version: v1
        fw-zone: trusted
    spec:
      serviceAccountName: summary
      containers:
      - name: summary
        image: docker.io/spikecurtis/yaobank-summary:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: customer
  namespace: yaobank
  labels:
    app: customer
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: customer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: customer
  namespace: yaobank
  labels:
    app: yaobank
    summary: reader
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: customer
  namespace: yaobank
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: customer
        version: v1
        fw-zone: dmz
    spec:
      serviceAccountName: customer
      containers:
      - name: customer
        image: docker.io/spikecurtis/yaobank-customer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
